<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t-virt-template">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
				/*word-break: break-all;*/
			}
			paper-card {
				width: 100%;
				border-radius: 8px;
				--paper-card-header-text: {
					text-align: center;
				};
				--paper-card-content: {
				};
				--paper-card-header-image: {
					max-width: 100px;
				}
			}
		</style>

		<neon-animated-pages id="pages"
								selected="{{appRouteSubdata.page}}"
								attr-for-selected="data-route"
								entry-animation="fade-in-animation"
								exit-animation="fade-out-animation">
				<x-virt-rules data-route="rules"></x-virt-rules>
				<x-virt-messages data-route="messages" user="[[user]]"></x-virt-messages>
		</neon-animated-pages>


	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 't-virt-template',
			properties: {
				user: {
					type: Array
				},
				route: {
					type: Object,
					notify: true
				},
				appRouteData: {
					type: Object,
					notify: true
				},
				appRouteSubdata: {
					type: Object,
					notify: true
				}
			},
			ready: function() {
				this.async(function() {
					this.set('appRouteSubdata.page', 'rules');
					this.set('route.path', '/virt/rules');
					// if (this.user) {
					// 	this.set('route.path', '/virt/messages');
					// } else {
					// 	this.set('route.path', '/virt/rules');
					// }
				});
			}
		});
	})();
	</script>
</dom-module>
