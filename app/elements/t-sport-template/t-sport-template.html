<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t-sport-template">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
				/*word-break: break-all;*/
			}
			paper-card {
				width: 100%;
				border-radius: 8px;
				--paper-card-header-text: {
					text-align: center;
				};
				--paper-card-content: {
				};
			}
			iron-accordion {
				/*padding: 8px 0;*/
				background-color: var(--paper-blue-grey-50);
			}
			.paper-font-headline {
				padding: 8px;
			}
			.accordionContent {
				background-color: white;
			}
			#toastMessage {
				--paper-toast-background-color: red;
				--paper-toast-color: white;
			}
		</style>

		<firebase-document id="firebaseDocument"
											 app-name="uomgo"
											 path="/sections/sport"
											 data="{{docData}}"></firebase-document>

		<paper-card id="card"
								heading="Отдел по физкультурно-оздоровительной работе и обеспечению безопасности"
								image=""
								elevation="4"
								animated-shadow="false">

			<div class="card-content"></div>
				<div class="content">
					<template is="juicy-html"
										content$="[[docData.text]]"></template>
					<iron-accordions>
						<iron-accordion>
							<div header class="paper-font-headline">Антитеррор</div>
							<div class="accordionContent shadow">
								<template is="juicy-html"
													content$="[[docData.antiTerror.text]]"></template>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">ГО и ЧС</div>
							<div class="accordionContent shadow">
								<template is="juicy-html"
													content$="[[docData.civilDefense.text]]"></template>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">Дорожная безопасность</div>
							<div class="accordionContent shadow">
								<template is="juicy-html"
													content$="[[docData.roadSafety.text]]"></template>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">Здоровье</div>
							<div class="accordionContent shadow">
								<template is="juicy-html"
													content$="[[docData.health.text]]"></template>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">Первая помощь</div>
							<div class="accordionContent shadow">
								<template is="juicy-html"
													content$="[[docData.firstAid.text]]"></template>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">Пожарная безопасность</div>
							<div class="accordionContent shadow">
								<template is="juicy-html"
													content$="[[docData.fireSafety.text]]"></template>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">ГТО</div>
							<div class="accordionContent shadow">
								<template is="juicy-html"
													content$="[[docData.GTO.text]]"></template>
							</div>
						</iron-accordion>
					</iron-accordions>
					<template is="juicy-html"
										content$="[[docData.ADD.text]]"></template>
				</div>
			</div>

		</paper-card>

	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 't-sport-template',
			ready: function() {
				var ironAccordions = this.querySelector('iron-accordions');
				ironAccordions.addEventListener('transitionend', function() {
					var headerPanelMain = app.$.headerPanelMain;
					var scrollTop = headerPanelMain.scroller.scrollTop;
					var top = this._selection.selection[0].getBoundingClientRect().top;
					if ( this._selection.selection[0].opened ) {
						if ( top > 0 ) {
							headerPanelMain.scroll(top + scrollTop, true);
						} else if ( top < 0 ) {
							headerPanelMain.scroll( top + scrollTop - 64, true);
						};
					};
				});
			}
		});

	})();
	</script>
</dom-module>
