<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t-inspect-template">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
				/*word-break: break-all;*/
			}
			paper-card {
				width: 100%;
				border-radius: 8px;
				--paper-card-content: {
				};
				--paper-card-header-text: {
					text-align: center;
				};
			}
			iron-accordion {
				/*padding: 8px 0;*/
				background-color: var(--paper-blue-grey-50);
			}
			.paper-font-headline {
				padding: 8px;
			}
			.accordionContent {
				background-color: white;
			}
		</style>

		<firebase-document id="firebaseDocument"
											 app-name="uomgo"
											 path="/sections/inspect"
											 data="{{docData}}"></firebase-document>

		<paper-card id="card" heading="Отдел инспектирования качества образования" image="" elevation="4" animated-shadow="false">
			<div class="content">

				<template is="juicy-html"
									content$="[[docData.text]]"></template>

				<iron-accordions>
					<iron-accordion id="FGOS">
						<div header class="paper-font-headline">ФГОС</div>
						<div class="accordionContent shadow">ФГОС</div>
					</iron-accordion>
					<iron-accordion id="quality">
						<div header class="paper-font-headline">Оценка качества образования в ОО</div>
						<div class="accordionContent shadow">Оценка качества образования в ОО</div>
					</iron-accordion>
					<iron-accordion id="GIA">
						<div header class="paper-font-headline">Государственная итоговая аттестация</div>
							<div class="accordionContent shadow">
								<x-inspect-GIA doc-data="[[docData]]"></x-inspect-GIA>
							</div>
					</iron-accordion>
					<iron-accordion id="inclusive">
						<div header class="paper-font-headline">Инклюзивное образование</div>
						<div class="accordionContent shadow">Инклюзивное образование</div>
					</iron-accordion>
					<iron-accordion id="remote">
						<div header class="paper-font-headline">Дистанционное образование</div>
						<div class="accordionContent shadow">Дистанционное образование</div>
					</iron-accordion>
					<iron-accordion id="ORKSE">
						<div header class="paper-font-headline">ОРКСЭ</div>
						<div class="accordionContent shadow">ОРКСЭ</div>
					</iron-accordion>
					<iron-accordion id="videoconferencing">
						<div header class="paper-font-headline">Видеоконференцсвязь</div>
						<div class="accordionContent shadow">Видеоконференцсвязь</div>
					</iron-accordion>
					<iron-accordion id="olympiad">
						<div header class="paper-font-headline">Олимпиады</div>
						<div class="accordionContent shadow">
							<template is="juicy-html"
												content$="[[docData.olympiad.text]]"></template>
						</div>
					</iron-accordion>
					<iron-accordion id="exchange">
						<div header class="paper-font-headline">Муниципальный обменный фонд</div>
						<div class="accordionContent shadow">Муниципальный обменный фонд</div>
					</iron-accordion>
				<iron-accordions>

				<!-- <a href="javascript:app.$.headerPanelMain.scroll( document.querySelector('#GIA').getBoundingClientRect().top + app.$.headerPanelMain.scroller.scrollTop - 56 - 8, true );"> -->
					<!-- GIA -->
				<!-- </a> -->

			</div>

		</paper-card>

	</template>
<script>
	(function() {
		'use strict';

		Polymer({
			is: 't-inspect-template',
			ready: function() {
				var ironAccordions = this.querySelector('iron-accordions');
				ironAccordions.addEventListener('transitionend', function() {
					var headerPanelMain = app.$.headerPanelMain;
					var scrollTop = headerPanelMain.scroller.scrollTop;
					var top = this._selection.selection[0].getBoundingClientRect().top;
					if ( this._selection.selection[0].opened ) {
						if ( top > 0 ) {
							headerPanelMain.scroll(top + scrollTop, true);
						} else if ( top < 0 ) {
							headerPanelMain.scroll( top + scrollTop - 64, true);
						};
					};
				});
			}
		});
	})();
	</script>
</dom-module>
