<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t-about-template">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
			}
			paper-tabs {
				--paper-tabs: {
					border-radius: 8px 8px 0 0;
					background-color: var(--paper-green-a200);
					box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
											0 3px 14px 2px rgba(0, 0, 0, 0.12),
											0 5px 5px -3px rgba(0, 0, 0, 0.4);
				};
			}
			paper-material {
				background-color: white;
				border-radius: 8px 8px 0 0;
			}
		</style>
		<x-route subdata="{{data}}"></x-route>

		<paper-tabs id="tabs"
								scrollable
								selected="{{data.page}}"
								attr-for-selected="data-route">

			<paper-tab data-route="about">О нас</paper-tab>
			<paper-tab data-route="boss">Руководство</paper-tab>
			<paper-tab data-route="struct">Структура</paper-tab>
			<paper-tab data-route="slave">Подведомственные организации</paper-tab>
			<paper-tab data-route="docs">Документы</paper-tab>
			<paper-tab data-route="localGov">Органы самоуправления</paper-tab>

		</paper-tabs>

		<lazy-pages id="pages"
								selected="{{data.page}}"
								attr-for-selected="data-route"
								entry-animation="fade-in-animation"
								exit-animation="fade-out-animation">

			<template is="dom-if" data-route="about">
				<x-about-about></x-about-about>
			</template>

			<template is="dom-if" data-route="boss">
				<x-about-boss></x-about-boss>
			</template>

			<template is="dom-if" data-route="struct">
				<x-about-struct></x-about-struct>
			</template>

			<template is="dom-if" data-route="slave">
				<x-about-slave></x-about-slave>
			</template>

			<template is="dom-if" data-route="docs">
				<x-about-docs></x-about-docs>
			</template>

			<template is="dom-if" data-route="localGov">
				<x-about-local-gov></x-about-local-gov>
			</template>

		</lazy-pages>

	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 't-about-template'
		});
	})();
	</script>
</dom-module>
