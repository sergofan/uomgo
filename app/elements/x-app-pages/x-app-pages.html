<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-app-pages">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        word-wrap: break-word;
      }
    </style>

    <animated-lazy-pages attr-for-selected="data-route"
                         selected="{{appRouteData.page}}"
                         animate-initial-selection
                         loading="{{loading}}">

      <template is="animated-lazy-page" data-route="main">
       <neon-animatable entry-animation="fade-in-animation"
                        exit-animation="fade-out-animation"
                        animation-target>

          <t-main-template user="[[user]]" route="{{route}}"></t-main-template>

        <neon-animatable>
      </template>

        <neon-animatable entry-animation="fade-in-animation"
                        exit-animation="fade-out-animation"

                            route="{{route}}"></t-about-template>

      </template>

    <template  is="dom-if" if="[[loading]]">
      <div class="layout horizontal center-center">
        <paper-spinner-lite active="[[loading]]"
                            alt="Загрузка ..."></paper-spinner-lite>
      </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'x-app-pages',
      properties: {
        user: {
          type: Object,
          notify: true
        },
        route: {
          type: Object,
          notify: true
        },
        appRouteData: {
          type: Object,
          notify: true
        },
        appRouteSubdata: {
          type: Object,
          notify: true
        }
      },
      ready: function() {
        this.async(function() {
					this.set('route.path', '/main');
				});
      }
    });
  })();
  </script>
</dom-module>
