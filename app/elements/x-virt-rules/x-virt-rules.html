<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-virt-rules">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
				/*word-break: break-all;*/
			}
			paper-card {
				width: 100%;
				border-radius: 8px;
				--paper-card-header-text: {
					text-align: center;
				};
				--paper-card-content: {
				};
			}
			a paper-button,
			a:active paper-button,
			a:visited paper-button {
				margin: 16px 0;
				color: #000;
				/*background-color: var(--paper-green-a400);*/
			}
			a:hover paper-button {
				background-color: var(--paper-indigo-100);
			}
		</style>

		<x-route route="{{route}}"></x-route>

		<firebase-document id="firebaseDocument"
											 app-name="uomgo"
											 path="/virt/rules"
											 data="{{docData}}"></firebase-document>

		<paper-card image=""
								elevation="4"
								animated-shadow="false">

			<paper-button raised elevation="4" on-tap="changePage">
				Обратиться
			</paper-button>

			<div class="card-content">
				<template is="juicy-html"
									content$="[[docData.text]]"></template>
			</div>

			<!-- <div class="card-actions"> -->
				<!-- <paper-button raised on-tap="changePage">
					Я согласен с правилами электронного обращения
				</paper-button> -->
			<!-- </div> -->
		</paper-card>

	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 'x-virt-rules',
			changePage: function() {
				this.set('route.path', '/virt/messages');
				app.scrollPageToTop();
			}
		});
	})();
	</script>
</dom-module>
