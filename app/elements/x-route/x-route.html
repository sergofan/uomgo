<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-route">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

		<app-location route="{{route}}" use-hash-as-path></app-location>

		<app-route route="{{route}}"
									pattern="/:page"
									data="{{appRouteData}}"
									tail="{{tail}}"></app-route>

		<app-route route="{{tail}}"
							 pattern="/:page"
							 data="{{appRouteSubdata}}"></app-route>
	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 'x-route',
			observers: [
				'_pathChanged(route)'
			],
			properties: {
				route: {
					type: Object,
					notify: true
				},
				appRouteData: {
					type: Object,
					notify: true
				},
				tail: {
					type: Object,
					notify: true
				},
				appRouteSubdata: {
					type: Object,
					notify: true
				}
			},
			ready: function() {
				// this.async(function() {
        //   if (this.route.path === "") {
        //     this.set('route.path', '/main');
        //   }
				// });
			},
			_pathChanged: function(route) {
				// console.log('route -> ', this.route, 'appRouteSubdata -> ', this.appRouteSubdata, 'appRouteData -> ', this.appRouteData);
				this.async(function() {
					switch(route.path) {
						case '':
							this.set('route.path', '/main');
							break;
						// case '/':
						// 	this.set('route.path', '/main');
						// 	break;
						case '/about':
							this.set('route.path', '/about/boss');
							break;
						case '/virt':
							if (app.user) {
								this.set('route.path', '/virt/messages');
							} else {
								this.set('route.path', '/virt/rules');
							};
							break;
					}
				});
			}
		});
	})();
	</script>
</dom-module>
