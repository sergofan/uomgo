<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-route">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

		<app-location route="{{route}}" use-hash-as-path></app-location>

		<app-route route="{{route}}"
									pattern="/:page"
									data="{{data}}"
									tail="{{tail}}"></app-route>

		<app-route route="{{tail}}"
							 pattern="/:page"
							 data="{{subdata}}"></app-route>
	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 'x-route',
			observers: [
				'pathChanged(route)'
			],
			properties: {
				route: {
					type: Object,
					notify: true
				},
				data: {
					type: Object,
					notify: true
				},
				tail: {
					type: Object,
					notify: true
				},
				subdata: {
					type: Object,
					notify: true
				}
			},
			ready: function() {
			},
			pathChanged: function(route) {
				this.async(function() {
					switch(route.path) {
						case '':
							this.set('route.path', '/main');
							break;
						case '/':
							this.set('route.path', '/main');
							break;
						case '/about':
							this.set('route.path', '/about/boss');
							break;
						case '/about/docs':
							// this.set('route.path', '/about/docs');
							break;
						case '/virt':
							if (app.user) {
								this.set('route.path', '/virt/messages');
							} else {
								this.set('route.path', '/virt/rules');
							};
							break;
					}
				});
			}
		});
	})();
	</script>
</dom-module>
