<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-post-dialog-item">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        word-wrap: break-word;
      }
			paper-dialog {
				/*width: calc(100vw - 80px);*/
				/*min-height: calc(100vh - 74px);*/
			}
			iron-image {
				width: 100%;
		    height: 100%;
			}
			iron-image::shadow img {
				max-width: 100%;
		    max-height: 100%;
				/*height: 100% !important;*/
			}
      .scrollable-box {
      }
      .header {
        text-align: center;
      }
      .post-text {
        text-align: center;
        width: 100%;
        padding: 16px 0;
      }
			.image-box {
        /*height: calc(100vh - 192px);*/
        /*height: calc(100vh - 136px);*/
        height: 36vw;
        width: 100%;
			}
			.video-box {
				/*max-height: 360px;*/
				/*max-width: 480px;*/
			}
    </style>

    <paper-dialog id="animatedDialog"
  								entry-animation="scale-up-animation"
  								exit-animation="fade-out-animation"
  								with-backdrop
                  restore-focus-on-close
                  opened="{{opened}}"
									on-iron-overlay-closed="_dialogClosed">
      <div class="header layout horizontal center-center">
        <div class="paper-font-headline flex">[[dataItem.name]]</div>
        <paper-icon-button icon="close"
                           title="Закрыть"
                           on-tap="_close"></paper-icon-button>
      </div>
      <paper-dialog-scrollable>

        <div class="scrollable-box layout vertical center-center">

					<template is="dom-if"
      							if="[[dataItem.image]]">
						<div class="image-box">
	      			<iron-image class="postImage"
	      									src="[[dataItem.image]]"
	      									sizing="contain"
	      									preload></iron-image>
						</div>
      		</template>

					<template  is="dom-if" if="[[dataItem.video-id]]">
						<!-- <div class="video-box"> -->
							<google-youtube
								video-id="[[dataItem.video-id]]"
								fluid
								rel="0"
								start="0"
								autoplay="0"
								style="max-width: 480px">
							</google-youtube>
						<!-- </div> -->
					</template>

          <template is="dom-if"
      							if="[[dataItem.text]]">
            <div class="post-text">
							<template is="juicy-html"
												content$="[[dataItem.text]]"></template>
						</div>
      		</template>

        </div>

      </paper-dialog-scrollable>
      <!-- <div class="buttons">
    		<paper-button dialog-dismiss autofocus>ОК</paper-button>
    	</div> -->
    </paper-dialog>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'x-post-dialog-item',
      properties: {
        dataItem: {
          type: Object,
          value: {},
          notify: true
        },
        opened: {
          type: Boolean,
          value: false,
          notify: true
        }
      },
      ready: function() {
      },
      attached: function() {
      },
			_dialogClosed: function(e, detail) {
				// console.log(detail);
			},
      _close: function() {
        this.$.animatedDialog.close();
      }
    });
  })();
  </script>
</dom-module>
