<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t-legal-template">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
				word-break: break-all;
			}
			paper-card {
				width: 100%;
				border-radius: 8px;
				--paper-card-header-text: {
					text-align: center;
				};
				--paper-card-content: {
				};
			}
			iron-accordion {
				/*padding: 8px 0;*/
				background-color: var(--paper-blue-grey-50);
			}
			.paper-font-headline {
				padding: 8px;
			}
			.accordionContent {
				background-color: white;
			}
		</style>

		<firebase-document id="firebaseDocument"
											 app-name="uomgo"
											 path="/sections/legal"
											 data="{{docData}}"></firebase-document>

		<paper-card heading="Организационно-правовой отдел"
								image=""
								elevation="4"
								animated-shadow="false">

			<div class="card-content">

				<div class="content">
<!--
					<template is="juicy-html"
										content$="[[docData.text]]"></template>
 -->
					<iron-accordions>
						<iron-accordion>
							<div header class="paper-font-headline">
								Нормативно-правовая база:
							</div>
							<div class="accordionContent shadow">
								<ul>
									<li>Федеральные законы</li>
									<li>Региональные законы</li>
									<li>Нормативно-правовые акты Мысковского городского округа</li>
									<li>Нормативно-правовые акты МКУ УО МГО</li>
								</ul>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">
								Прокуратура разъясняет
							</div>
							<div class="accordionContent shadow">

								<template is="juicy-html"
													content$="[[docData.prosecutor.text]]"></template>

							</div>
						</iron-accordion>
					<iron-accordions>

				</div>
			</div>
		</paper-card>

	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 't-legal-template'
		});
	})();
	</script>
</dom-module>
