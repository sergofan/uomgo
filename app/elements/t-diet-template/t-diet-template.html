<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t-diet-template">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
				/*word-break: break-all;*/
			}
			paper-card {
				width: 100%;
				border-radius: 8px;
				--paper-card-header-text: {
					text-align: center;
				};
				--paper-card-content: {
				};
			}
			iron-accordion {
				/*padding: 8px 0;*/
				background-color: var(--paper-blue-grey-50);
			}
			.paper-font-headline {
				padding: 8px;
			}
			.accordionContent {
				background-color: white;
			}
		</style>


		<firebase-document id="firebaseDocument"
											 app-name="uomgo"
											 path="/sections/diet"
											 data="{{docData}}"></firebase-document>

		<paper-card heading="МБУ Комбинат питания  МГО"
								image=""
								elevation="4"
								animated-shadow="false">

			<div class="card-content">

				<div class="content">

					<template is="juicy-html"
										content$="[[docData.text]]"></template>

					<iron-accordions>
						<iron-accordion>
							<div header class="paper-font-headline">
								Положение о питании
							</div>
							<div class="accordionContent shadow">
								<p>Положение о питании</p>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">
								Школьное меню
							</div>
							<div class="accordionContent shadow">
								<p>Школьное меню</p>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">
								Технология приготовления
							</div>
							<div class="accordionContent shadow">
								<p>Технология приготовления</p>
							</div>
						</iron-accordion>
						<iron-accordion>
							<div header class="paper-font-headline">
								Здоровое питание
							</div>
							<div class="accordionContent shadow">
								<template is="juicy-html"
													content$="[[docData.healthyEating.text]]"></template>
							</div>
						</iron-accordion>
					<iron-accordions>

				</div>
			</div>
		</paper-card>

	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 't-diet-template',
			ready: function() {
				var ironAccordions = this.querySelector('iron-accordions');
				ironAccordions.addEventListener('transitionend', function() {
					var headerPanelMain = app.$.headerPanelMain;
					var scrollTop = headerPanelMain.scroller.scrollTop;
					var top = this._selection.selection[0].getBoundingClientRect().top;
					if ( this._selection.selection[0].opened ) {
						if ( top > 0 ) {
							headerPanelMain.scroll(top + scrollTop, true);
						} else if ( top < 0 ) {
							headerPanelMain.scroll( top + scrollTop - 64, true);
						};
					};
				});
			}
		});
	})();
	</script>
</dom-module>
