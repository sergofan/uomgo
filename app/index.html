			pointer-events: none;
		}
		.bookmark {

			right: 24px;

		}
		paper-tabs {
			border-radius: 50px;
			/*background-color: var(--primary-color);*/

		}

		}

			max-width: 652px;

			--iron-image-width: 100%;
		}
		paper-icon-button::shadow iron-icon {
			height: 24px !important;
			width: 24px !important;
		}
		paper-item {
			--paper-item : {
				cursor: pointer;
			};
		}
		#mainToolbar {
			box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
			0 3px 14px 2px rgba(0, 0, 0, 0.12),
			0 5px 5px -3px rgba(0, 0, 0, 0.4);
		}
		@media all and (min-width: 0) and (max-width: 600px) {
			#main_tabs {
				display: none;
			}
		}

<body unresolved>

	<span id="browser-sync-binding"></span>
	<template is="dom-bind" id="app">

		<firebase-app	api-key="AIzaSyAepf-iIF_1XRmDYWpKTDpXhelRAYt6Cfw"
									auth-domain="uomgo-fab6c.firebaseapp.com"
									database-url="https://uomgo-fab6c.firebaseio.com"
									name="uomgo"></firebase-app>

		<!-- <paper-drawer-panel id="paperDrawerPanel"> -->
		<paper-drawer-panel id="paperDrawerPanel" responsive-width="1280px">
			<!-- Drawer Scroll Header Panel -->

			<paper-scroll-header-panel drawer>
				<x-drawer-menu data="{{data}}"></x-driwer-menu>
			</paper-scroll-header-panel>

			<!-- Main Area -->
			<paper-scroll-header-panel id="headerPanelMain"
																 main
																 condenses
																 header-height="256"
																 condensed-header-height="64"
																 noReveal="true">

				<!-- Main Toolbar -->
				<paper-toolbar id="mainToolbar" class="tall">


					<div class="app-name">
					</div>

					<!-- Application name -->
					<div class="middle middle-container fit layout horizontal center-center">
						<x-header-text></x-header-text>
					</div>

					<!-- Application sub title -->
					<div class="bottom bottom-container self-end fit">
						<paper-icon-button id="paperToggle"
															 icon="menu"
															 paper-drawer-toggle></paper-icon-button>

						<div class="spacer"></div>

						<!-- Main tabs -->
						<paper-tabs style="color: black"
												id="main_tabs"
												selected='{{data.page}}'
												attr-for-selected='data-route'
												scrollable>
							<paper-tab data-route="main">Главная</paper-tab>
							<paper-tab data-route="about">Об управлении</paper-tab>
							<paper-tab data-route="virt">Виртуальная приемная</paper-tab>
							<!-- <paper-tab data-route="vision" disabled>Для слабовидящих</paper-tab> -->
							<!-- <paper-tab data-route="form" disabled>Школьная форма</paper-tab> -->
						</paper-tabs>

						<!-- <div class="spacer"></div> -->

						<!-- Toolbar icons -->
						<paper-icon-button icon="perm-identity"
															 on-tap="loginTap"></paper-icon-button>
						<paper-icon-button icon="search"
															 on-tap="openSearchDialog"
															 disabled></paper-icon-button>
						<iron-icon class="bottom bookmark" icon="bookmark"></iron-icon>
					</div>

				</paper-toolbar>

				<!-- Main container -->
				<div class="container" id="pagesContainer">
					<firebase-auth id="auth"
												 user="{{user}}"
												 provider="google"
												 app-name="uomgo"
												 on-error="showError"></firebase-auth>
					<x-route data="{{data}}"></x-route>

					<lazy-pages selected='{{data.page}}'
											rescue-selection="main"
											attr-for-selected='data-route'
											entry-animation="fade-in-animation"
											exit-animation="fade-out-animation">

						<template is="dom-if"	data-route="main">
							<!-- <t-main-template limit-to-first="[[limitToFirst]]"
															 limit-to-last="[[limitToLast]]"
															 start-at="[[startAt]]"
															 end-at="[[endAt]]"
															 user="[[user]]"></t-main-template> -->
						 <t-main-template user="[[user]]"></t-main-template>
						</template>

						<template is="dom-if"	data-route="about">
							<t-about-template></t-about-template>
						</template>

						<template is="dom-if"	data-route="virt">
							<t-virt-template user="[[user]]"></t-virt-template>
						</template>

						<template is="dom-if"	data-route="plan">
							<t-plan-template user="[[user]]"></t-plan-template>
						</template>

						<template is="dom-if"	data-route="inspect">
							<t-inspect-template data-route="inspect"></t-inspect-template>
						</template>

						<template is="dom-if"	data-route="preschool">
							<t-preschool-template data-route="preschool"></t-preschool-template>
						</template>

						<template is="dom-if"	data-route="sport">
							<t-sport-template data-route="sport"></t-sport-template>
						</template>

						<template is="dom-if"	data-route="upbringe">
							<t-upbringe-template data-route="upbringe"></t-upbringe-template>
						</template>

						<template is="dom-if"	data-route="tutelage">
							<t-tutelage-template data-route="tutelage"></t-tutelage-template>
						</template>

						<template is="dom-if"	data-route="legal">
							<t-legal-template data-route="legal"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="orgs">
							<t-orgs-template data-route="orgs"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="metod">
							<t-metod-template data-route="metod"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="diet">
							<t-diet-template data-route="diet"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="counting">
							<t-counting-template data-route="counting"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="transport">
							<t-transport-template data-route="transport"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="public">
							<t-public-template data-route="public"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="business">
							<t-business-template data-route="business"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="museum">
							<t-museum-template data-route="museum"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="hotline">
							<t-hotline-template data-route="hotline"></t-legal-template>
						</template>

						<template is="dom-if"	data-route="jobs">
							<t-jobs-template data-route="jobs"></t-legal-template>
						</template>

						<!-- <t-login-template user="{{user}}" data-route="login"></t-login-template> -->

					</lazy-pages>

				</div>

				<x-footer></x-footer>

			</paper-scroll-header-panel>
		</paper-drawer-panel>

		<paper-fab id="arrowUp"
							 icon="arrow-upward"
							 mini="true"
							 class="blue"
							 on-tap="scrollPageToTop"
							 style="position:fixed;bottom:4px;right:16px;"></paper-fab>


		<paper-toast id="authErrorToast"
								 style="max-width: 300px;"
								 horizontal-align="right"
								 vertical-align="top"
								 duration="0"
								 text="Ошибка входа. [[error.code]]: [[error.message]]">

			<paper-icon-button icon="done" on-tap="toggleAuthErrorToast"></paper-icon-button>

		</paper-toast>
